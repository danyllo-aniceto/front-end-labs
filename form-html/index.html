<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sell" />
  <title>Document</title>
</head>

<body>
  <div>
    <header>
      <div>
        <h1>Faça seu cadastro!</h1>
        <div class="compre-online">
          <h2>Compre online</h2>
          <span class="material-symbols-outlined">
            sell
          </span>
        </div>
      </div>
      <img src="./assets/icone_cadastro.jpg" alt="">
    </header>
    <form action="#">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="label-input">
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="100"
              placeholder="Digite seu nome completo">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
          </div>
          <div>
            <label for="birth">Data de nascimento:</label>
            <input type="date" id="birth" name="birth" required max="2005-12-31"
              title="Você deve ter pelo menos 18 anos">
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="000.000.000-00" title="Digite um CPF no formato 000.000.000-00">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <div class="label-input">
          <div>
            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" required placeholder="Nome da rua">
          </div>
          <div>
            <label for="number">Número:</label>
            <input type="text" id="number" name="number" required placeholder="Número">
          </div>
          <div>
            <label for="neighborhood">Bairro:</label>
            <input type="text" id="neighborhood" name="neighborhood" required placeholder="Nome do bairro">
          </div>
          <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"
              title="Digite um CEP no formato 00000-000">
          </div>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required placeholder="Nome da cidade">
          </div>
          <div>
            <label for="state">Estado:</label>
            <select name="state" id="state" required>
              <option value="" disabled selected hidden>Selecione um estado</option>
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="am">Amazonas</option>
              <option value="ap">Amapá</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="ro">Rondônia</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="se">Sergipe</option>
              <option value="sp">São Paulo</option>
              <option value="to">Tocantins</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Login</legend>
        <div class="label-input">
          <div>
            <label for="profile-image">Imagem do perfil:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/png, image/jpeg"
              title="Selecione uma imagem (PNG ou JPEG)">
          </div>
          <div>
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="20"
              placeholder="Mínimo 4 caracteres">
          </div>
          <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required minlength="8"
              placeholder="Mínimo 8 caracteres">
          </div>
          <div>
            <label for="confirm-password">Confirme a senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required
              placeholder="Digite a senha novamente">
          </div>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" class="button orange">Limpar</button>
        <button type="submit" class="button blue">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
