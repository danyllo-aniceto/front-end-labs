<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testes JavaScript Mais Complexos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Testes adsgdasgh JavaScript</h1>

  <div id="manipulacao-estilo">
    <h2>Manipulação de Estilo</h2>
    <p id="texto-estilo">Este texto vai mudar de cor.</p>
    <button id="botao-cor">Mudar Cor</button>
  </div>

  <div id="manipulacao-eventos">
    <h2>Manipulação de Eventos</h2>
    <button id="botao-alerta">Mostrar Alerta</button>
    <input type="text" id="campo-texto" placeholder="Digite algo aqui">
    <p id="texto-digitado"></p>
  </div>

  <div id="interacao-usuario">
    <h2>Interação com o Usuário</h2>
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome">
    <button id="botao-saudacao">Saludar</button>
    <p id="saudacao"></p>
  </div>

  <script src="main.js"></script>
</body>

</html>
